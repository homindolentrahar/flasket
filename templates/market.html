{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}
{% block content %}
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success">Purchase Item</button>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
